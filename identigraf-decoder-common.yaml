            matchedPhoto: null

    decodeResponseBodyEmpty:
      description: Successful result, but the system was unable to decode anything
      value:
        success: true
        items: []

  schemas:
    decodeRequestBody:
      type: array
      items:
        type: string
        description: Object ID
        example: "!1-0-80-0"
      minItems: 1
      maxItems: 100

    decodeResponseBody:
      type: object
      properties:
        success:
          $ref: "generic-responses.yaml#/components/schemas/operationFailed"
        items:
          description: Decoded objects
          type: object
          additionalProperties:
            type: object
            properties:
              name:
                description: Object's name
                type: string
              country:
                description: Object's country
                type: string
              link:
                description: Link to the object
                type: string
                format: uri
              primaryPhoto:
                description: Object's primary photo
                type: string
                nullable: true
                format: uri
              matchedPhoto:
                description: Matched photo
                type: string
                nullable: true
                format: uri
            required:
              - name
              - country
              - link
              - primaryPhoto
              - matchedPhoto
      required:
        - success
        - items
